<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с формой</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@600&family=Montserrat:wght@800&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <button class="openBtn" id="openModal">Открыть модальное окно</button>

    <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-labelledby="modal__title">
        <div class="modal__content">
            <h2 class="modal__title" id="modal__title">Стать партнёром проекта</h2>


            <form class="modal__form" id="modalForm">
                <div class="modal__header">
                    <div class="modal__header-left">
                        <label class="modal__field modal__field--organization" for="organization">
                            <input class="modal__input" type="text" id="organization" required>
                            <span class="modal__placeholder"><span class="red-star">✱</span> Название организации</span>
                        </label>

                        <label class="modal__field modal__field--phone telmask" for="phone">
                            <input class="modal__input" type="tel" id="phone" title="Формат: +7 (925) 333-33-33"
                                autocomplete="on" required>
                            <span class="modal__placeholder"><span class="red-star">✱</span> Телефон</span>
                            <span id="phoneError" class="error-message"></span>
                        </label>

                        <label class="modal__field modal__field--email" for="email">
                            <input class="modal__input" type="email" id="email" required>
                            <span class="modal__placeholder"><span class="red-star">✱</span> E-mail</span>
                        </label>
                    </div>



                    <div class="modal__header-right">
                        <p class="modal__text">
                            <span class="modal__text-required red-star">✱</span> Аватар (jpeg, png)
                        </p>
                        <div class="modal__avatar-container">
                            <input type="file" id="avatarUpload" accept="image/jpeg, image/png" style="display: none;"
                                required>

                            <img class="modal__image modal__avatar-preview" src="./img/face.svg" alt="Аватар"
                                id="avatarPreview">

                            <canvas id="avatarCanvas" style="display: none;"></canvas>

                            <div class="modal__image-close" id="removeAvatar">
                                <img src="./img/closeIcon.svg" alt="Закрыть" class="modal__close-icon hidden">
                            </div>
                            <span class="modal__error-message" id="avatarError">Пожалуйста, загрузите аватар</span>
                        </div>


                        <div class="modal__file-container">
                            <img class="modal__image-loading" src="./img/loading.svg" alt="Загрузка"
                                id="loadingIndicator">
                            <p class="modal__file-text" id="selectFileText">Выберите файл</p>
                        </div>
                    </div>



                </div>

                <label class="modal__field modal__field--direction" for="direction">
                    <span class="modal__placeholder modal__placeholder--accardeon"><span class="red-star">✱</span>
                        Направление</span>
                    <select class="modal__input" id="direction" required>
                        <option value="" disabled selected></option>
                        <option value="IT">Информационные технологии</option>
                        <option value="Marketing">Маркетинг и реклама</option>
                        <option value="Healthcare">Здравоохранение</option>
                        <option value="Finance">Финансовый сектор</option>
                        <option value="Education">Образование</option>
                    </select>
                    <img src="./img/arrow.svg" alt="Arrow Icon" class="modal__icon">
                </label>

                <label class="modal__field modal__field--website" for="website">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="website" placeholder="avc.ru">
                        <img src="./img/website.svg" alt="Website Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--vk" for="vk">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="vk" placeholder="vk.com/shans">
                        <img src="./img/vk.svg" alt="VK Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--ok" for="ok">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="ok" placeholder="ok.com/shans">
                        <img src="./img/odnoklassniki.svg" alt="OK Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--facebook" for="facebook">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="facebook" placeholder="facebook.com/shans">
                        <img src="./img/Icon.svg" alt="Facebook Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--instagram" for="instagram">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="instagram" placeholder="instagram.com/shans">
                        <img src="./img/Instagram.svg" alt="Instagram Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--youtube" for="youtube">
                    <div class="modal__input-container">
                        <input class="modal__input" type="url" id="youtube" placeholder="youtube.com/shans">
                        <img src="./img/youtube.svg" alt="YouTube Icon" class="modal__icon">
                    </div>
                </label>

                <label class="modal__field modal__field--director" for="director">
                    <input class="modal__input" type="text" id="director">
                    <span class="modal__placeholder">Руководитель</span>
                </label>

                <button class="modal__button modal__button--submit" type="submit" id="submitBtn">Стать
                    партнёром проекта</button>
                <button class="modal__button modal__button--cancel" type="button" id="closeModal">Отменить</button>



            </form>
        </div>
    </div>

    <script src="./JS/script.js"></script>


</body>

</html>
